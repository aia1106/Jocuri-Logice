<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku pentru Copii 3x3</title>
    <link rel="stylesheet" href="style.css"> <!-- pentru stilizarea header-ului și footer-ului -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: ;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            width: 60px;
            height: 60px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 2em;
            vertical-align: middle;
        }
        input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 2em;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            background-color: #e6f7ff;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #32cd32;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #228b22;
        }
        #message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ff4500;
        }
    </style>
</head>
<body>

    <!-- HEADER standardizat -->
    <header>
        <h1>Jocuri Logice</h1>
        <nav>
            <button class="menu-btn">☰</button>
            <ul class="menu">
                <li><a href="index.html">Acasă</a></li>
                <li><a href="clasa0.html">Clasa 0</a></li>
                <li><a href="clasa1.html">Clasa I</a></li>
                <li><a href="clasa2.html">Clasa a II-a</a></li>
                <li><a href="clasa3.html">Clasa a III-a</a></li>
                <li><a href="clasa4.html">Clasa a IV-a</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONȚINUTUL Sudoku -->
    <main>
        <div class="container">
            <h1>Sudoku pentru Copii 3x3</h1>
            <table id="sudoku-board">
                <tbody>
                    <!-- Sudoku Grid will be generated by JavaScript -->
                </tbody>
            </table>
            <button onclick="checkSolution()">Verifică Soluția</button>
            <button onclick="clearBoard()">Curăță Grila</button>
            <div id="message"></div>
        </div>
    </main>

    <!-- FOOTER standardizat -->
    <footer>
        <p>&copy; 2025 Cercul de Jocuri Logice - Palatul Copiilor Arad</p>
    </footer>

    <script src="script.js"></script> <!-- pentru funcționalitatea meniului, dacă există -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const board = document.getElementById("sudoku-board").getElementsByTagName("tbody")[0];
            let sudokuGrid = generateInitialBoard();

            function generateInitialBoard() {
                return [
                    [1, 0, 0],
                    [0, 2, 0],
                    [0, 0, 3]
                ];
            }

            function getRandomInitialBoard() {
                const boards = [
                    [
                        [1, 0, 0],
                        [0, 2, 0],
                        [0, 0, 3]
                    ],
                    [
                        [0, 1, 0],
                        [2, 0, 0],
                        [0, 0, 1]
                    ],
                    [
                        [0, 0, 1],
                        [0, 2, 0],
                        [1, 0, 0]
                    ]
                ];
                const randomIndex = Math.floor(Math.random() * boards.length);
                return boards[randomIndex];
            }

            function renderBoard() {
                board.innerHTML = "";
                for (let row = 0; row < 3; row++) {
                    const tr = document.createElement("tr");
                    for (let col = 0; col < 3; col++) {
                        const td = document.createElement("td");
                        const input = document.createElement("input");
                        input.type = "number";
                        input.min = 1;
                        input.max = 3;
                        input.value = sudokuGrid[row][col] !== 0 ? sudokuGrid[row][col] : "";
                        input.addEventListener("change", (e) => {
                            sudokuGrid[row][col] = parseInt(e.target.value) || 0;
                        });
                        td.appendChild(input);
                        tr.appendChild(td);
                    }
                    board.appendChild(tr);
                }
            }

            function checkSolution() {
                const isValid = validateSolution();
                if (isValid) {
                    document.getElementById("message").textContent = "Soluția este corectă!";
                    document.getElementById("message").style.color = "#32cd32";
                } else {
                    document.getElementById("message").textContent = "Soluția este incorectă. Încearcă din nou!";
                    document.getElementById("message").style.color = "#ff4500";
                }
            }

            function validateSolution() {
                for (let row = 0; row < 3; row++) {
                    const rowValues = new Set(sudokuGrid[row]);
                    if (rowValues.size !== 3 || rowValues.has(0)) return false;
                }
                for (let col = 0; col < 3; col++) {
                    const colValues = new Set();
                    for (let row = 0; row < 3; row++) {
                        colValues.add(sudokuGrid[row][col]);
                    }
                    if (colValues.size !== 3 || colValues.has(0)) return false;
                }
                return true;
            }

            function clearBoard() {
                sudokuGrid = getRandomInitialBoard();
                renderBoard();
                document.getElementById("message").textContent = "";
            }

            renderBoard();
            window.checkSolution = checkSolution;
            window.clearBoard = clearBoard;
        });
    </script>

</body>
</html>
