<body>
<button id="back-button" onclick="history.back()">‚¨Ö √énapoi</button>
<div id="exercisesContainer"></div>

  <h2>üîä SorteazƒÉ numerele √Æn ordine crescƒÉtoare!</h2>
  <div id="exercises"></div>

  <script>
    const exercises = [
      [333, 3333, 3, 33333, 333333, 33],
      [9, 99, 999, 9999, 99999],
      [1, 100, 10, 1000, 10000],
      [7, 77, 777, 7777, 77777],
      [5, 50, 500, 5000, 50000]
    ];

    const container = document.getElementById("exercises");

    let currentExercise = 0;

    function showExercise(index) {
      const exercise = exercises[index];
      const sorted = [...exercise].sort((a, b) => a - b);
      const shuffled = [...exercise].sort(() => Math.random() - 0.5);

      const div = document.createElement("div");
      div.className = "exercise";
      div.id = `exercise-${index}`;

      const ul = document.createElement("ul");
      ul.className = "sortable-list";

      shuffled.forEach(num => {
        const li = document.createElement("li");
        li.draggable = true;
        li.textContent = num.toLocaleString();
        ul.appendChild(li);
      });

      const button = document.createElement("button");
      button.textContent = "Check";

      const result = document.createElement("div");
      result.className = "result";

      button.addEventListener("click", () => {
        const items = [...ul.children].map(li =>
          parseInt(li.textContent.replace(/,/g, ""))
        );
        if (JSON.stringify(items) === JSON.stringify(sorted)) {
          result.textContent = "‚úÖ Corect!";
          result.style.color = "green";

          // DupƒÉ 1 secundƒÉ, aratƒÉ urmƒÉtorul exerci»õiu
          setTimeout(() => {
            div.style.display = "none";
            currentExercise++;
            if (currentExercise < exercises.length) {
              showExercise(currentExercise);
            } else {
              const done = document.createElement("div");
              done.textContent = "üéâ Ai terminat toate exerci»õiile!";
              done.style.fontWeight = "bold";
              done.style.fontSize = "1.2em";
              done.style.color = "blue";
              container.appendChild(done);
            }
          }, 1000);
        } else {
          result.textContent = "‚ùå Mai √ÆncearcƒÉ!";
          result.style.color = "red";
        }
      });

      div.appendChild(ul);
      div.appendChild(button);
      div.appendChild(result);
      container.appendChild(div);
    }

    // Ini»õial afi»ôeazƒÉ doar primul exerci»õiu
    showExercise(currentExercise);

    // Drag and Drop logic
    document.addEventListener("dragstart", function (e) {
      if (e.target.tagName === "LI") {
        e.dataTransfer.setData("text/plain", e.target.innerHTML);
        e.target.classList.add("dragging");
      }
    });

    document.addEventListener("dragover", function (e) {
      e.preventDefault();
      const dragging = document.querySelector(".dragging");
      const target = e.target.closest("li");
      if (target && dragging && target !== dragging) {
        const list = target.parentNode;
        const next = dragging.compareDocumentPosition(target) & 4 ? target.nextSibling : target;
        list.insertBefore(dragging, next);
      }
    });

    document.addEventListener("dragend", function (e) {
      if (e.target.tagName === "LI") {
        e.target.classList.remove("dragging");
      }
    });
  </script>
