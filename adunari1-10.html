<body>
<button id="back-button" onclick="history.back()">⬅ Înapoi</button>
<h2>Exerciții cu rezultat maxim 10</h2>
<div id="exercisesContainer"></div>

<script>
  const exercises = [
    { a: 1, b: 1 },
    { a: 2, b: 3 },
    { a: 4, b: 5 },
    { a: 6, b: 2 },
    { a: 9, b: 1 },
    { a: 3, b: 3 },
    { a: 5, b: 4 },
    { a: 7, b: 2 },
    { a: 8, b: 2 },
    { a: 10, b: 0 }
  ];

  let current = 0;
  const container = document.getElementById("exercisesContainer");

  function showNextExercise() {
    const ex = exercises[current];
    const div = document.createElement("div");
    const label = document.createElement("span");
    label.textContent = ` ${ex.a} + ${ex.b} = `;

    const input = document.createElement("input");
    input.type = "number";

    input.addEventListener("change", () => {
      const userAnswer = parseInt(input.value);
      const correctAnswer = ex.a + ex.b;

      if (userAnswer === correctAnswer) {
        input.style.backgroundColor = "lightgreen";
        input.disabled = true;
        current++;
        if (current < exercises.length) {
          showNextExercise();
        } else {
          const done = document.createElement("p");
          done.textContent = "Felicitări! Ai terminat toate exercițiile.";
          container.appendChild(done);
        }
      } else {
        input.style.backgroundColor = "lightcoral";
      }
    });

    div.appendChild(label);
    div.appendChild(input);
    container.appendChild(div);
    input.focus();
  }

  showNextExercise();
</script>
