<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Găina Jucăușă - Detalii și Alerte</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            border: 5px solid #333;
            border-radius: 20px;
            overflow: hidden;
            transition: background-color 0.2s; /* Pentru efectul de alertă */
        }

        /* Efect de alertă roșie */
        .miss-alert {
            animation: flashRed 0.4s;
        }

        @keyframes flashRed {
            0% { background: rgba(255, 0, 0, 0); }
            50% { background: rgba(255, 0, 0, 0.5); }
            100% { background: rgba(255, 0, 0, 0); }
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 20;
        }

        .tray {
            position: absolute;
            height: 12px;
            background-color: #5d4037;
            border-radius: 10px;
            z-index: 5;
        }

        #tray-0 { top: 150px; left: -15px; width: 150px; transform: rotate(25deg); }
        #tray-1 { top: 350px; left: -15px; width: 110px; transform: rotate(25deg); }
        #tray-2 { top: 80px; right: -15px; width: 60px; transform: rotate(-25deg); }
        #tray-3 { top: 230px; right: -15px; width: 110px; transform: rotate(-25deg); }

        /* Stilul complex al găinii */
        #player-group {
            position: absolute;
            bottom: 30px;
            width: 80px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 15;
            left: 140px;
        }

        #chicken {
            width: 60px;
            height: 60px;
            background: #ffeb3b;
            border-radius: 50% 50% 30% 30%;
            position: relative;
            border: 2px solid #fbc02d;
        }

        /* Creasta */
        #chicken::before {
            content: '';
            position: absolute;
            top: -12px; left: 20px;
            width: 20px; height: 15px;
            background: #f44336;
            border-radius: 10px 10px 0 0;
        }

        /* Ochii */
        .eye {
            position: absolute;
            top: 15px;
            width: 8px; height: 8px;
            background: black;
            border-radius: 50%;
        }
        .eye.left { left: 15px; }
        .eye.right { right: 15px; }

        /* Ciocul */
        #beak {
            position: absolute;
            top: 25px; left: 22px;
            width: 0; height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 10px solid #ff9800;
        }

        #basket {
            width: 80px;
            height: 40px;
            background: #795548;
            border-radius: 5px 5px 25px 25px;
            border-bottom: 4px solid #3e2723;
            margin-top: -5px;
        }

        /* Ouăle și efecte */
        .egg {
            position: absolute;
            width: 22px; height: 30px;
            background: #ffffff;
            border-radius: 50% 50% 50% 50% / 65% 65% 40% 40%;
            z-index: 10;
        }

        .splat {
            position: absolute;
            width: 45px; height: 18px;
            background: #ffeb3b;
            border-radius: 50%;
            animation: splatAnim 0.5s forwards;
            z-index: 4;
        }

        #warning-text {
            position: absolute;
            top: 50%; width: 100%;
            text-align: center;
            color: #ff1744;
            font-size: 40px;
            font-weight: bold;
            display: none;
            z-index: 30;
            text-shadow: 2px 2px 10px black;
        }

        @keyframes splatAnim {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        #game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        button {
            padding: 12px 24px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="warning-text">AI RATAT!</div>
    <div id="ui-layer">
        <div id="score">Scor: 0</div>
        <div id="lives">Vieți: 3</div>
    </div>
    
    <div id="tray-0" class="tray"></div>
    <div id="tray-1" class="tray"></div>
    <div id="tray-2" class="tray"></div>
    <div id="tray-3" class="tray"></div>

    <div id="player-group">
        <div id="chicken">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div id="beak"></div>
        </div>
        <div id="basket"></div>
    </div>

    <div id="game-over">
        <h1>SFÂRȘITUL JOCULUI</h1>
        <p id="final-score">Scor final: 0</p>
        <button onclick="restartGame()">RESTART</button>
    </div>
</div>

<script>
    const container = document.getElementById('game-container');
    const player = document.getElementById('player-group');
    const scoreElement = document.getElementById('score');
    const livesElement = document.getElementById('lives');
    const gameOverScreen = document.getElementById('game-over');
    const warningText = document.getElementById('warning-text');
    
    let score = 0;
    let lives = 3;
    let gameActive = true;
    
    const trayConfigs = [
        { id: 0, x: 0, y: 150, dir: 1, endX: 130 },
        { id: 1, x: 0, y: 350, dir: 1, endX: 90 },
        { id: 2, x: 360, y: 80, dir: -1, endX: 300 },
        { id: 3, x: 360, y: 230, dir: -1, endX: 250 }
    ];

    const moveHandler = (e) => {
        if (!gameActive) return;
        let rect = container.getBoundingClientRect();
        let clientX = e.touches ? e.touches[0].clientX : e.clientX;
        let x = clientX - rect.left - 40;
        if (x < 0) x = 0;
        if (x > 280) x = 280;
        player.style.left = x + 'px';
    };

    container.addEventListener('mousemove', moveHandler);
    container.addEventListener('touchmove', moveHandler);

    function triggerMissAlert() {
        // Flash roșu pe container
        container.classList.add('miss-alert');
        setTimeout(() => container.classList.remove('miss-alert'), 400);

        // Mesaj pe mijlocul ecranului
        warningText.style.display = 'block';
        setTimeout(() => warningText.style.display = 'none', 600);
    }

    function createEgg() {
        if (!gameActive) return;

        const egg = document.createElement('div');
        egg.className = 'egg';
        const tray = trayConfigs[Math.floor(Math.random() * trayConfigs.length)];
        
        let difficultyMultiplier = 1.0;
        if (score >= 15) {
            let effectiveScore = Math.min(score, 55);
            difficultyMultiplier = 1.0 + (Math.floor((effectiveScore - 15) / 10 + 1) * 0.1);
        }

        const randomFactor = 0.85 + Math.random() * 0.30;
        const totalSpeedFactor = difficultyMultiplier * randomFactor;
        
        let eggX = tray.dir === 1 ? 5 : 335;
        let eggY = tray.y - 25;
        let vx = (tray.dir * 2.8) * totalSpeedFactor;
        let vy = 1 * totalSpeedFactor;
        let gravity = 0.22 * totalSpeedFactor;
        let rolling = true;

        container.appendChild(egg);

        let update = setInterval(() => {
            if (!gameActive) {
                egg.remove();
                clearInterval(update);
                return;
            }

            if (rolling) {
                eggX += vx;
                eggY += (1.2 * totalSpeedFactor);
                if ((tray.dir === 1 && eggX > tray.endX) || (tray.dir === -1 && eggX < tray.endX)) {
                    rolling = false;
                }
            } else {
                eggX += vx * 0.7; 
                vy += gravity;
                eggY += vy;
            }

            egg.style.left = eggX + 'px';
            egg.style.top = eggY + 'px';
            egg.style.transform = `rotate(${eggX * 4}deg)`;

            let pRect = player.getBoundingClientRect();
            let eRect = egg.getBoundingClientRect();

            if (eRect.bottom > pRect.top + 60 && 
                eRect.left < pRect.right && 
                eRect.right > pRect.left &&
                eRect.top < pRect.bottom) {
                
                score++;
                scoreElement.innerText = "Scor: " + score;
                egg.remove();
                clearInterval(update);
            }

            if (eggY > 615) {
                createSplat(eggX, eggY);
                triggerMissAlert(); // Apelăm alerta aici
                lives--;
                livesElement.innerText = "Vieți: " + lives;
                egg.remove();
                clearInterval(update);
                if (lives <= 0) endGame();
            }
        }, 20);
    }

    function createSplat(x, y) {
        const splat = document.createElement('div');
        splat.className = 'splat';
        splat.style.left = x - 10 + 'px';
        splat.style.top = y + 10 + 'px';
        container.appendChild(splat);
        setTimeout(() => splat.remove(), 500);
    }

    function endGame() {
        gameActive = false;
        gameOverScreen.style.display = 'flex';
        document.getElementById('final-score').innerText = "Scor final: " + score;
    }

    function restartGame() {
        score = 0;
        lives = 3;
        gameActive = true;
        scoreElement.innerText = "Scor: 0";
        livesElement.innerText = "Vieți: 3";
        gameOverScreen.style.display = 'none';
        player.style.left = '140px';
    }

    setInterval(() => {
        if (gameActive) createEgg();
    }, 1300);
</script>

</body>
</html>
