<body>

  <header>

    <nav>

  <script>
    let currentExercise = 0;
    let num1, num2, correctAnswer;

    function generateExercise() {
      num1 = Math.floor(Math.random() * 50) + 1;
      num2 = Math.floor(Math.random() * 50) + 1;
      correctAnswer = num1 + num2;
      document.getElementById('exercise').textContent = `${num1} + ${num2} = ?`;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').textContent = '';
      document.getElementById('feedback').classList.remove('error', 'success', 'celebrate');
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value, 10);
      const feedback = document.getElementById('feedback');

      if (userAnswer === correctAnswer) {
        feedback.textContent = 'Corect! ContinuÄƒ aÈ™a!';
        feedback.classList.add('success');
        currentExercise++;
        if (currentExercise < 10) {
          setTimeout(generateExercise, 1000);
        } else {
          feedback.textContent = 'FelicitÄƒri! Ai terminat cele 10 exerciÈ›ii! ðŸŽ‰';
          feedback.classList.add('celebrate');
          document.getElementById('exercise').textContent = '';
          document.getElementById('answer').style.display = 'none';
          document.querySelector('button').style.display = 'none';
        }
      } else {
        feedback.textContent = 'RÄƒspuns greÈ™it. ÃŽncearcÄƒ din nou!';
        feedback.classList.add('error');
      }
    }

    generateExercise();
  </script>
